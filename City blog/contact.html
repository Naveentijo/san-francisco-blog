<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>San Francisco Blog - Contact</title>
  <link rel="stylesheet" href="L&TP2.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <h1>San Francisco Blog</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="attractions.html">Attractions</a></li>
        <li><a href="culture.html">Culture</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Contact Us</h2>

    <form action="#" method="POST" class="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>

    <section class="map">
      <h3>Find Us in San Francisco</h3>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019736054906!2d-122.4782550846814!3d37.819928679751095!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858161d975b551%3A0x4f48bfb30d07a8bb!2sGolden%20Gate%20Bridge!5e0!3m2!1sen!2sus!4v1688319279624!5m2!1sen!2sus"
        width="100%"
        height="300"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 San Francisco Blog</p>
  </footer>
</body>
</html>
